<html>
  <head>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="overlay" id="myOverlay">
      <img class="image" id="overlayImage">
    </div>
    <img src="https://i.imgur.com/ld0mjh1.png" id="myImg1" alt="Image 1">
    <img src="https://i.imgur.com/ld0mjh1.png" id="myImg2" alt="Image 2">

    <script>
      const image1 = document.getElementById("myImg1");
      const image2 = document.getElementById("myImg2");
      const overlay = document.getElementById("myOverlay");
      const overlayImage = document.getElementById("overlayImage");
      const imageText = document.getElementById("imageText");

      image1.onclick = function() {
        overlay.style.display = "block";
        overlayImage.src = this.src;
        imageText.innerHTML = this.alt;
      };

      image2.onclick = function() {
        overlay.style.display = "block";
        overlayImage.src = this.src;
        imageText.innerHTML = this.alt;
      };

      overlay.onclick = function() {
        overlay.style.display = "none";
      };
    </script>
  </body>
</html>
